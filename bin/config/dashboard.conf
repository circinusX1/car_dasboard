[General]
zorder=0
displays=2
dashboard=$HOME/.octopus/
rect=@Rect(0 900 768 100)
top_panel=70
top_icons=QSize(64 64)
top_sysmenu=@Size(140 64)
backfollow=1
theme=default
~start=$HOME/navit/startnav.sh
~start="$HOME/bin/op_clock_applet &"
#start="xfce4-panel"
start="show_home_png"
main_menu=0
dock_pix=$THEME/dockbar.png
dock_factor=1
dock_autohide=0
d_icon_pix=$THEME/dockicon.png
font_percent=10
forceimages=1
force_repaint=1
caption_height=18
desktop_show=0
kill_delay=256
IconSize=@Size(128 128)
[comments]

AlignLeft = 0x0001,
AlignLeading = AlignLeft,
AlignRight = 0x0002,
AlignTrailing = AlignRight,
AlignHCenter = 0x0004,
AlignJustify = 0x0008,
AlignAbsolute = 0x0010,

[panel1]
position=@Size(0 0)
icons=@Size(96 96)
height=105
align=1
notify=true
spacing=17
bgimage=launcher_bkg.png

[panel2]
basedir=".notifications/"
position=@Size(0 0)
icons=@Size(32 32)
height=30
align=2
spacing=3
bgimage=notification_bkg


[panel3]
basedir=".bottompanel/"
position=@Size(0 952)
icons=@Size(92 72)
height=72
align=4
spacing=0
bgimage=8421504


[container0]
height=96
align=1
arrange=0
position=@Size(0 30)
widget0=".overflow/1left.control"
widget1=@panel1
widget2=".overflow/2right.control"
widget3=".overflow/3home.desktop"
spacing=10
bgimage=launcher_bkg.png

[apps]
mplayer="114,100,300"
navit="100,114,600"
